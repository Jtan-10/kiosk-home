<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Kiosk</title>
  <style>
    body {
      background: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #2196f3;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Public Kiosk</h1>
  <p>Select an option below:</p>
  <a href="https://www.google.com" class="button">Google</a>
  <a href="https://wikipedia.org" class="button">Wikipedia</a>
</body>
</html>
